<h2>은</h2>
<strong><u><a href="https://www.diamonds.co.kr/home/" target="black" title="귀금속경제신문">은</a></u></strong>:무르고 흰색의 빛나는 전이 금속<br><br>
다른 금속에 비해 전기와 열의 전도도가 뛰어나다. 은 광석 또는 순은 형태로 산출되며, 주화, 장신구, 식기, 사진, 은메달 등에 사용된다.은 광산은 대부분의 나라에 다 있다. 그러나 은을 캐낼 때 비용이 많이 들기 때문에, 많은 나라에서 경제적인 이유로 은을 생산하지 않는다. 순수한 은은 매우 연하므로 은의 강도와 경도를 높이려면 다른 금속을 소량 섞는다.
